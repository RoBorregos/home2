name: ros2-build 

on:
  pull_request:
  push:
    branches: ["**"]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ros:humble
    steps:
      - name: Create Workspace and checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Grant execute permissions
        run: |
          chmod +x ./.github/workflows/setup.sh
          chmod +x ./prebuild.sh

      - name: Prebuild
        run: . /opt/ros/humble/setup.sh && ./.github/workflows/setup.sh && source ~/.bashrc

      - name: Build
        run: colcon build --symlink-install
      