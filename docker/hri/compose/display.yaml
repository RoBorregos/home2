services:
  display:
    container_name: home2-hri-display
    image: roborregos/home2:hri-display
    build:
      context: ../../..
      dockerfile: docker/hri/dockerfiles/Dockerfile.display
      args:
        BASE_IMAGE: roborregos/home2:cpu_base
    volumes:
      - ../../../hri/display/:/app
      - /dev:/dev
    network_mode: host
    command: ['/bin/bash', '/display-entrypoint.sh']
