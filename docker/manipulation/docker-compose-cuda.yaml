services:
  manipulation:
    container_name: home2-manipulation
    build:
      context: ../..
      dockerfile: ${DOCKERFILE:-docker/manipulation/Dockerfile.cpu}
      args:
        BASE_IMAGE: ${BASE_IMAGE:-roborregos/home2:cpu_base} 
    image: ${IMAGE_NAME:-roborregos/home2:manipulation-cpu}
    volumes:
      - ../../:/workspace/src/home2
      - /tmp:/tmp
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    network_mode: host
    user: ${LOCAL_USER_ID}:${LOCAL_GROUP_ID}
    privileged: true
    devices:
      - /dev:/dev
      - /dev/video0:/dev/video0
    environment:
      DISPLAY: ${DISPLAY}
      TERM: xterm-256color
      ROS_LOCALHOST_ONLY: 1
    # Memory limits for non-Ubuntu distributions
    ulimits:
      nofile:
        soft: 1024
        hard: 524288
    tty: true
    stdin_open: true    
    working_dir: /workspace
    command: ["/bin/bash", "-i", "-l"]
